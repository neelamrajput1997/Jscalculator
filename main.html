<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
        <h1 class="heading">Calculator</h1>
        <div class="main">   
                <div class="row">
                        <input type="text" class="input">
                </div>
                
                <div class="row"> 
                        <button class="button" id="Normal_btn">7</button> 
                        <button class="button" id="Normal_btn">8</button>
                         <button class="button" id="Normal_btn">9</button> 
                         <button class="button" id="Normal_btn">+</button>
                 </div>
                <div class="row"> 
                        <button class="button" id="Normal_btn">4</button> 
                        <button class="button" id="Normal_btn">5</button> 
                        <button class="button" id="Normal_btn">6</button> 
                        <button class="button" id="Normal_btn">-</button> 
                </div>
                <div class="row"> 
                        <button class="button" id="Normal_btn">1</button>
                        <button class="button" id="Normal_btn">2</button> 
                        <button class="button" id="Normal_btn">3</button>
                        <button class="button" id="Normal_btn">*</button> 
                </div>
                <div class="row"> 
                        <button class="button" id="Normal_btn">0</button>
                        <button class="button" id="Normal_btn">.</button> 
                        <button class="button" id="Normal_btn">=</button>
                        <button class="button" id="Normal_btn">/</button>
                        <button class="button" id="clear">C</button> 
                </div>
        </div>
        <script src="javascript.js"></script>       
</body>

</html>
